server:
  port: 10085

spring:
  application:
    name: nacos-sentinel
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        port: 8720
        dashboard: localhost:8088
  #main:
  #  allow-bean-definition-overriding: true


management:
  endpoints:
    web:
      exposure:
        include: "*"

feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        logger-level: full